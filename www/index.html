  <body ng-app="starter">
    <ion-nav-view>
    </ion-nav-view>

    <!--Input ContadorFotos (Control)-->
    <input type="text" id="contadorFotos" style="font-size:1px; display:none;" readonly>

    <!--Input idOperario (Control)-->
    <input id="idOperario" type="text" style="font-size:1px; display:none;" readonly>

    <!--Input nombreOperario (Control)-->
    <input id="nombreOperario" type="text" style="font-size:1px; display:none;" readonly>

    <!--Input Ciclo (Control) -->
    <input id="txtCiclo" type="number" style="font-size:1px;" readonly>

    <!--Input Ruta (Control) -->
    <input id="txtRuta" type="number" style="font-size:1px;" readonly>

    <!--Input Numero Registro (Control)-->
    <input id="txtNumRegistro" type="text" style="font-size:1px; display:none;" readonly>

    <!--Input idUsuarioLectura (Control) -->
    <input id="txtidUsuarioLecturaCtrl" type="hidden" style="font-size:1px;" readonly>

     <!--Input consumo (Control) -->
    <input id="consumo" type="number" style="display:none;" readonly>

     <!--Input conceptoCritica (Control) -->
    <input id="conceptoCritica" type="text" style="display:none;" readonly>

    <!--Input Periodo Actual (Control)-->
    <input id="periodoActual" type="number" style="font-size:1px; display:none;" readonly>

    <!--Input Nombre Empresa (Control)-->
    <input id="nombreEmpresa" type="text" style="font-size:1px; display:none;" readonly>

    <!--Input Critica Alta Menor a 6 mts cubicos (Control)-->
    <input id="criticaAltaMenor6" type="number" style="font-size:1px; display:none;" readonly>

    <!--Input Critica Baja Menor a 35 mts cubicos (Control)-->
    <input id="criticaBajaMenor35" type="number" style="font-size:1px; display:none;" readonly>

    <!--Input Critica Alta Menor a 35 mts cubicos (Control)-->
    <input id="criticaAltaMenor35" type="number" style="font-size:1px; display:none;" readonly>

    <!--Input Critica Baja Mayor a 35 mts cubicos (Control)-->
    <input id="criticaBajaMayor35" type="number" style="font-size:1px; display:none;" readonly>

    <!--Input Critica Alta Mayor a 35 mts cubicos (Control)-->
    <input id="criticaAltaMayor35" type="number" style="font-size:1px; display:none;" readonly>

    <!--Input Critica Alta Mayor a 35 mts cubicos (Control)-->
    <input id="limiteSuperiorBasico" type="number" style="font-size:1px; display:none;" readonly>

    <!--Input Critica Alta Mayor a 35 mts cubicos (Control)-->
    <input id="limiteSuperiorComplementario" type="number" style="font-size:1px; display:none;" readonly>

    <!--Input Critica Alta Mayor a 35 mts cubicos (Control)-->
    <input id="tasaInteresResidencial" type="number" style="font-size:1px; display:none;" readonly>

    <!--Input Critica Alta Mayor a 35 mts cubicos (Control)-->
    <input id="tasaInteresNoResidencial" type="number" style="font-size:1px; display:none;" readonly>

    <!--Input Número de Encuestas realizadas por el operario (Control)-->
    <input id="numeroEncuesta" type="number" style="font-size:1px; display:none;" readonly>
    
    <!--Input Número de Pregunta Actual (Control)-->
    <input id="numeroPregunta" type="number" style="font-size:1px; display:none;" readonly>
    
    <!--Input Número de Encuesta a Editar (Control)-->
    <input id="numeroEncuestaParaEditar" type="number" style="font-size:1px; display:none;" readonly>

    <!--Input Número de Encuesta a Editar (Control)-->
    <input id="cantidadFotosParaEditar" type="number" style="font-size:1px; display:none;" readonly>
