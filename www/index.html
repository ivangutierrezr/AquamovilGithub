  <script>

        /**
     * cordova FileChooser plugin
     */
     (function(cordova){
        var FileChooser = function() {

        };

        FileChooser.prototype.open = function(params, success, fail) {
            return cordova.exec(function(args) {
                success(args);
            }, function(args) {
                fail(args);
            }, 'FileChooser', 'open', [params||{}]);
        };

        window.filechooser = new FileChooser();
        
        // backwards compatibility
        window.plugins = window.plugins || {};
        window.plugins.filechooser = window.filechooser;
    })(window.PhoneGap || window.Cordova || window.cordova);

    var success = function( data ) {
        var filepath = data.filepath;
        function win(r) {
            console.log("Code = " + r.responseCode);
            console.log("Response = " + r.response);
            console.log("Sent = " + r.bytesSent);
        }

        function fail(error) {
            console.log("An error has occurred: Code = " + error.code);
            console.log("upload error source " + error.source);
            console.log("upload error target " + error.target);
        }

        var uri = encodeURI("http://localhost/upload/processupload.php");
        var options = new FileUploadOptions();
        options.fileKey="file";
        options.fileName=filepath.substr(filepath.lastIndexOf('/')+1);

        var ft = new FileTransfer();
        ft.onprogress = function(progressEvent) {
            if (progressEvent.lengthComputable) {
                loadingStatus.setPercentage(progressEvent.loaded / progressEvent.total);
            } 
            else {
                loadingStatus.increment();
            }
        };

        ft.upload(filepath, uri, win, fail, options);  
    };

  </script>

  <script>
    function justNumbers(e)
    {
      var keynum = window.event ? window.event.keyCode : e.which;
      if ((keynum == 8) || (keynum == 46))
      return true;
      return /\d/.test(String.fromCharCode(keynum));
    }
  </script>
